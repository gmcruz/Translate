<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<head>

		<title>Transformation Page</title>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/xregexp-all-min.js"></script>
		<script src="js/com/translate/TransformationManagerServiceImpl.js"></script>
				
		<link rel="stylesheet" type="text/css" href="resources/css/main.css" />		
		<link rel="stylesheet" type="text/css" href="resources/css/com/translate/TransformationManagerServiceImpl.css" />	

	</head>

	<body>			
		
		<div id="container">
			<label>from:</label><select id="fromlanguageOptions"/>&nbsp;&nbsp;&nbsp;<label>to:</label><select id="tolanguageOptions"/>
			<table id="contentElem" class="cf"/>		
		</div>
		
		<div id="newTranslationPopup" class="messagepop">
		    <form method="post" id="new_userTranslationform" action="#">
		        <div>
		        	<div><label id="labelNewTranslation" for="newTranslation"><h:outputText value="#{msg['add.translation']}" /></label></div>
		        	<span id="wordToTranslate" class="wordToHelpTranslate" />		        	
		        	<input type="text" size="10" name="newTranslation" id="newTranslation" />
		        </div>		        	
		        <p>
		        	<button type="button" id="addTranslationSubmit">Submit</button>  
		        	<button type="button" onclick="closeNewTranslationPopup()">Cancel</button>  
		        </p>
		        <input type="hidden" name="fromLangTranslationId" id="fromLangTranslationId" />
		        <input type="hidden" name="newTranslationFromLang" id="newTranslationFromLang" />
		        <input type="hidden" name="newTranslationToLang" id="newTranslationToLang" />
		    </form>
		</div>
		<div>
			<label>text to process:</label><br></br><textarea id="textToProcess" cols="90" rows="15">
Es wird Zeit, dass wir über Angela Merkel sprechen. Sie ist seit 2005 die deutsche Bundeskanzlerin. Geboren wurde sie 1954 in Hamburg, ihr Vater war Theologe, ihre Mutter Lehrerin. Mit dem Baby zogen die Eltern in die damalige DDR – dort wuchs Angela Merkel also auf. Sie studierte in Leipzig Physik und heiratete 1977, also mit 23 Jahren, einen Physikstudenten. Er hieß Merkel. 

Aber weiter zum beruflichen Werdegang unserer Kanzlerin: 1986 bekam sie ihren Doktortitel. Politisch engagierte sie sich einige Jahre später beim neu gegründeten „Demokratischen Aufbruch“. Nach der Wende fusionierte diese Partei mit der westdeutschen CDU. Nach der Wiedervereinigung 1990 wurde sie Ministerialrätin im Bundespresse- und Informationsamt. Ihre politische Karriere begann. Im Dezember wurde sie Abgeordnete des Deutschen Bundestages. 

Seither ist Angela Merkel also unsere Bundeskanzlerin. Sie tritt meist in einer Art Uniform auf: Schwarze Hose und buntes Sakko, dazu auffällige Halsketten. Sie ist eine mächtige Politikerin, die meist die einzige Frau unter vielen Männern ist.
			</textarea>			
		</div>

</body>

</html>
