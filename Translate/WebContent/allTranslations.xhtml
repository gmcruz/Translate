<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:head>
		<title>All Translations</title>
	</h:head>
	
	<h:body>
		<h1>All Translations</h1>	
		<h:form>
			<p:dataTable value="#{allTranslationsPageBean.translations}" var="translation" binding="#{allTranslationsPageBean.dataTable}">
				<p:column><f:facet name="header">ID</f:facet>#{translation.id}</p:column>
				<p:column><f:facet name="header">Rating</f:facet>#{translation.starRating}</p:column>
				<p:column><f:facet name="header">Created</f:facet>#{translation.dateCreated}</p:column>
				<p:column><f:facet name="header">Last Updated</f:facet>#{translation.lastUpdated}</p:column>
				<p:column><f:facet name="header">Text</f:facet>#{translation.translationText}</p:column>
			</p:dataTable>
		</h:form>	
	</h:body>

</html>
