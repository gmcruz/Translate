<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="#{languageSwitcher.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:view locale="#{languageSwitcher.locale}">
	
	<h:head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>Transformation Page</title>
		
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="../js/xregexp-all-min.js"></script>
		<script src="../js/com/translate/TransformationManagerServiceImpl.js"></script>
		<script src="../js/com/translate/jquery.contextMenu.js"></script>
				
		<link rel="stylesheet" type="text/css" href="../resources/css/main.css" />		
		<link rel="stylesheet" type="text/css" href="../resources/css/com/translate/TransformationManagerServiceImpl.css" />
		<link rel="stylesheet" type="text/css" href="../resources/css/com/translate/jquery.contextMenu.css" />
				
	</h:head>
	<h:body>
		<div id="maincontainer">
			<div id="mainheader">					
				<h3>Site Language:</h3>
				<h:form id="langauge_form">
					<h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="English" /> | 
                 	<h:commandLink action="#{languageSwitcher.changeLanguage('es')}" value="Spanish" /> | 
                 	<h:commandLink action="#{languageSwitcher.changeLanguage('de')}" value="Deutsch" />
				</h:form>		
				<h:form>
					<h:commandButton value="Log Out" action="#{userService.logoutUser}" />
				</h:form>	
			</div>
			<div id="content">
				<div id="mainsidebar"><div class="testTextPut"> <button type="button" id="testTextButton">Test Text</button></div></div> 
				<ui:insert name="content">
               		<!-- MAIN CONTENT BELOW -->
               		
               		
               		
               		
               		
               		
				  		<div id="container">
							<label>from:</label><select id="fromlanguageOptions"/>&nbsp;&nbsp;&nbsp;<label>to:</label><select id="tolanguageOptions"/>
							<p id="transformTextareaShowP"><button type="button" id="transformTextareaShowButton" >New Transformation</button></p>
							<table id="contentElem" class="cf"/>

							<div id="newTransformationTextarea">
								<label>text to process:</label><br></br>
								<textarea id="textToProcess" cols="75" rows="15"></textarea>
								<p>
									<button type="button" id="transformSubmit">Submit</button>
								</p>
							</div>

					</div>
						
					<div id="newTranslationPopup" class="messagepop">
					    <form method="post" id="new_userTranslationform" action="#">
					        <div>
					        	<div><label id="labelNewTranslation" for="newTranslation"><h:outputText value="#{msg['add.translation']}" /></label></div>
					        	<span id="wordToTranslate" class="wordToHelpTranslate" />		        	
					        	<input type="text" size="10" name="newTranslation" id="newTranslation" />
					        </div>		        	
					        <p>
					        	<button type="button" id="addTranslationSubmit">Submit</button>  
					        	<button type="button" onclick="closeNewTranslationPopup()">Cancel</button>  
					        </p>
					        <input type="hidden" name="fromLangTranslationId" id="fromLangTranslationId" />
					        <input type="hidden" name="newTranslationFromLang" id="newTranslationFromLang" />
					        <input type="hidden" name="newTranslationToLang" id="newTranslationToLang" />
					        <input type="hidden" name="fromTranslationWord" id="fromTranslationWord" />
					    </form>
					</div>
						
 
 


 
               		
               		<!-- MAIN CONTENT ABOVE -->
            	</ui:insert>
			</div>
			<div id="mainfooter">				
				<p>
					<h:outputText value="#{msg['footer.main']}" /><br />
				</p>
			</div>
		</div>
		
		
		
		
<div id="testArea">
<textarea id="testText" cols="75" rows="15">
Zunächst muss ich sagen, dass es in Deutschland eine Schulpflicht gibt. Jedes Kind muss also eine Schule besuchen. In jedem Bundesland ist die Schulpflicht geregelt. Meistens sind es neun Jahre, die ein Kind in die Schule gehen muss.

In Deutschland gibt es ungefähr 36000 öffentliche Schulen und nur 2600 private Schulen. Private Schulen sind solche Schulen, für die die Eltern etwas zahlen müssen. Öffentliche Schulen werden vom Staat oder Bundesland betrieben und sind kostenlos.

Mit sechs Jahren kommt ein deutsches Kind in die Schule. Vorher war es meistens im Kindergarten. Die erste Klasse besucht es dann in einer Grundschule. Meistens dauert die Grundschule vier Jahre lang, in einigen Fällen aber auch sechs Jahre lang.</textarea>
</div>		
		
	
		
	</h:body>
</f:view>
</html>
