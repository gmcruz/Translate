<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="#{languageSwitcher.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:view locale="#{languageSwitcher.locale}">
	
	<h:head>
		<title>Transformation Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<style>
body {
   margin: 0;
   padding: 0;
   background-color: #EAECEE;
   font-family: Verdana, sans-serif;
   font-size: 0.9em;
}
#container {
   margin: 0 auto;
   padding: 0 20px 10px 20px;
   border: 1px solid #666666;
   width: 865px; /* subtract 40px from banner width for padding */
   background: #FFFFFF url(#{request.contextPath}/resources/gfx/banner.png) no-repeat;
   padding-top: 110px;
}
#sidebar {
   font-size: 0.9em;
   width: 225px;
   float: right;
   border: 1px solid #666666;
   background: #EAECEE;
   padding: 0 15px 5px 15px;
}
#sidebar ul {
   padding-left: 30px;
}
#footer {
   clear: both;
   text-align: center;
   color: #666666;
   font-size: 0.85em;
}
code {
   font-size: 1.1em;
}
span.invalid {
   padding-left: 3px;
   color: red;
}
</style>


	</h:head>
	<h:body>
		<div id="container">
			<div id="content">
				<div id="sidebar">
					<h3>Language switcher:</h3>
					<h:form id="langauge_form">
						<h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="English" /> | 
                  		<h:commandLink action="#{languageSwitcher.changeLanguage('es')}" value="Spanish" /> | 
                  		<h:commandLink action="#{languageSwitcher.changeLanguage('de')}" value="Deutsch" />
					</h:form>
				</div>
				<ui:insert name="content">
               [Template content will be inserted here]
            </ui:insert>
			</div>
			<div id="footer">
				<h:graphicImage value="/resources/gfx/weld.png" alt="Weld logo" />
				<p>
					This is the footer 2.0.<br />
				</p>
			</div>
		</div>
	</h:body>
</f:view>
</html>
